{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="{% static 'food/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Food App</a>
		<ul class="nav justify-content-end">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Add Item</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Delete Item</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">View Item</a>
			</li>
		</ul>
	</div>
</nav>

{% for item in item_list %}
	<ul>
		<li>
			<a href="{% url 'food:detail' item.id %}">{{ item.id }} -- {{ item.name}}</a>
		</li>
	</ul>
{% endfor %}
</body>
</html>

{% extends 'food/base.html' %}
{% block body %}

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<img src="{{ object.image }}" alt="" class="card" height="300px">
		</div>
		<div class="col-md-6">
			<h1>{{ object.name }}</h1>
			<h2>{{ object.description }}</h2>
			<h3>R$ {{ object.price }}</h3>
			<a href="{% url 'food:delete_item' object.id %}">Deletar item</a>
		</div>
	</div>
</div>

{% endblock %}

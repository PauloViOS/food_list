{% extends 'food/base.html' %}
{% block body %}

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img src="{{ item.image }}" alt="" class="card" height="300px">
			</div>
			<div class="col-md-6">
				<h1>{{ item.name }}</h1>
				<h2>{{ item.description }}</h2>
				<h3>R$ {{ item.price }}</h3>
				<a href="{% url 'food:delete_item' item.id %}">Deletar item</a>
			</div>
		</div>
	</div>

{% endblock %}

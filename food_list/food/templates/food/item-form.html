{% extends 'food/base.html' %}
{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<div class="card">
				<div class="card-header text-white bg-primary">
					<div class="card-title">
						Criar item
					</div>
				</div>
				<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						{% for field in form %}
						<div class="form-group">
							{{ field.name }}
							<br>
							{{ field }}
							<br><br>
						</div>
						{% endfor %}
						<button class="btn btn-primary" type="submit">Criar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

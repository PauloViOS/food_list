{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static 'food/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Food App</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'food:index' %}">Food App</a>
		<div class="nav justify-content-end">
			<a class="nav-item nav-link active" aria-current="page" href="{% url 'food:add_item' %}">Adicionar Item</a>
			<a class="nav-item nav-link" href="#">Ver Item</a>
			<a class="nav-item nav-link" href="#">Deletar Item</a>
			{% if user.is_authenticated %}
				<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
			{% endif %}
		</div>
	</div>
</nav>

{% if messages %}
	{% for message in messages %}
		<div class="alert alert-{{ message.tags }}">
			{{ message }}
		</div>
	{% endfor %}
{% endif %}

{% block body %}
{% endblock %}
</body>
</html>
